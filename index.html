function InitStage() {
  for (var i = 0; i < STAGEWIDTH; i++) {
    for(var y = 0; y < STAGEHEIGHT; y++) {
      stageArray[i][y] = new Array(2);
      stageArray[i][y] = [STAGECOLOR, ""];
    }
  }
}

function DrawStage() {
  for (var i = 0; i < STAGEWIDTH; i++) {
    for (var y = 0; y < STAGEHEIGHT; y++) {
      ctx.fillStyle = stageArray[i][y][0];
      ctx.fillRect(i*BLOCKSIZE, y*BLOCKSIZE, BLOCKSIZE, BLOCKSIZE);
    }
  }
}
